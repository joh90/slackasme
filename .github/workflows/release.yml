name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Run tests before building release
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run linter
        run: uv run ruff check slackasme/

      - name: Run tests
        run: uv run pytest

  build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest      # arm64 (M1/M2/M3)
            artifact: slackasme-darwin-arm64
          - os: macos-15-intel    # Intel x64
            artifact: slackasme-darwin-amd64
          - os: ubuntu-latest     # Linux x64
            artifact: slackasme-linux-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Build binary
        run: |
          uv run pyinstaller --onefile \
            --name ${{ matrix.artifact }} \
            --hidden-import slack_sdk \
            --hidden-import click \
            --hidden-import rich \
            slackasme/__main__.py

      - name: Generate checksum
        run: |
          cd dist
          shasum -a 256 ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}
            dist/${{ matrix.artifact }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Generate checksums summary
        id: checksums
        run: |
          {
            echo 'CHECKSUMS<<EOF'
            echo '```'
            cat slackasme-darwin-arm64/slackasme-darwin-arm64.sha256
            cat slackasme-darwin-amd64/slackasme-darwin-amd64.sha256
            cat slackasme-linux-amd64/slackasme-linux-amd64.sha256
            echo '```'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            slackasme-darwin-arm64/slackasme-darwin-arm64
            slackasme-darwin-arm64/slackasme-darwin-arm64.sha256
            slackasme-darwin-amd64/slackasme-darwin-amd64
            slackasme-darwin-amd64/slackasme-darwin-amd64.sha256
            slackasme-linux-amd64/slackasme-linux-amd64
            slackasme-linux-amd64/slackasme-linux-amd64.sha256
          body: |
            ## Release ${{ github.ref_name }}

            See [CHANGELOG.md](https://github.com/joh90/slackasme/blob/main/CHANGELOG.md) for release notes.

            ## Checksums (SHA256)
            ${{ steps.checksums.outputs.CHECKSUMS }}
          generate_release_notes: true

  homebrew:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: joh90/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        run: |
          # Fetch SHA256s from release
          ARM64_SHA=$(curl -sL https://github.com/joh90/slackasme/releases/download/${{ github.ref_name }}/slackasme-darwin-arm64.sha256 | awk '{print $1}')
          AMD64_SHA=$(curl -sL https://github.com/joh90/slackasme/releases/download/${{ github.ref_name }}/slackasme-darwin-amd64.sha256 | awk '{print $1}')
          LINUX_SHA=$(curl -sL https://github.com/joh90/slackasme/releases/download/${{ github.ref_name }}/slackasme-linux-amd64.sha256 | awk '{print $1}')
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          echo "Updating formula to version $VERSION"
          echo "ARM64 SHA: $ARM64_SHA"
          echo "AMD64 SHA: $AMD64_SHA"
          echo "LINUX SHA: $LINUX_SHA"

          # Update version
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/slackasme.rb

          # Update SHA256s (find URL line, replace sha256 on next line)
          sed -i "/slackasme-darwin-arm64\"$/{n;s/sha256 \".*\"/sha256 \"$ARM64_SHA\"/}" Formula/slackasme.rb
          sed -i "/slackasme-darwin-amd64\"$/{n;s/sha256 \".*\"/sha256 \"$AMD64_SHA\"/}" Formula/slackasme.rb
          sed -i "/slackasme-linux-amd64\"$/{n;s/sha256 \".*\"/sha256 \"$LINUX_SHA\"/}" Formula/slackasme.rb

          echo "Updated formula:"
          cat Formula/slackasme.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/slackasme.rb
          git diff --staged --quiet || git commit -m "slackasme ${{ github.ref_name }}"
          git push
